
<!DOCTYPE html>
<html>
<head>
<title>Fixed Income Backtesting Engine</title>
</head>
<body>
<h1>Fixed Income Backtesting Engine</h1>
<form action="/backtest" method="POST">
<label for="start_date">Start Date:</label>
<input type="date" id="start_date" name="start_date">
<br>
<label for="end_date">End Date:</label>
<input type="date" id="end_date" name="end_date">
<br>
<label for="benchmark">Benchmark:</label>
<input type="text" id="benchmark" name="benchmark">
<br>
<label for="strategy">Strategy:</label>
<input type="text" id="strategy" name="strategy">
<br>
<input type="submit" value="Backtest">
</form>
</body>
</html>
